name: Setup PostgreSQL on Server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  setup-postgresql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection to server..."
          set +e
          OUTPUT=$(ssh -tt -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.IP }} 'echo "SSH connection successful"; exit 0' 2>&1)
          EXIT_CODE=$?
          set -e
          echo "Command output: $OUTPUT"
          echo "Exit code: $EXIT_CODE"
          if [ $EXIT_CODE -eq 0 ]; then
            echo "SSH connection test completed successfully"
          else
            echo "SSH connection test failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi

      - name: Check Docker installation
        id: check_docker
        run: |
          echo "Checking if Docker is installed on remote server..."
          set +e
          OUTPUT=$(ssh -tt -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.IP }} 'if command -v docker >/dev/null 2>&1; then echo "INSTALLED"; else echo "NOT_INSTALLED"; fi' 2>&1)
          SSH_EXIT_CODE=$?
          set -e

          DOCKER_STATUS=$(echo "$OUTPUT" | tr -d '\r' | grep -E "^(INSTALLED|NOT_INSTALLED)$" | head -n1)
          echo "Docker installation status: $DOCKER_STATUS"

          if [ $SSH_EXIT_CODE -ne 0 ]; then
            echo "❌ SSH command failed with exit code $SSH_EXIT_CODE"
            echo "docker_installed=error" >> $GITHUB_OUTPUT
            exit 1
          elif [ "$DOCKER_STATUS" = "INSTALLED" ]; then
            echo "docker_installed=true" >> $GITHUB_OUTPUT
            echo "✓ Docker is already installed"
          elif [ "$DOCKER_STATUS" = "NOT_INSTALLED" ]; then
            echo "docker_installed=false" >> $GITHUB_OUTPUT
            echo "✗ Docker is not installed"
          else
            echo "❌ Unexpected response: '$DOCKER_STATUS'"
            echo "docker_installed=error" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Install Docker
        if: steps.check_docker.outputs.docker_installed == 'false'
        run: |
          echo "Installing Docker on remote server..."
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.IP }} << 'EOF'
          set -e

          # Helper function for sudo commands with better error handling
          run_sudo() {
            echo "${{ secrets.PASSWORD }}" | sudo -S "$@"
          }

          # Set non-interactive mode to suppress prompts
          export DEBIAN_FRONTEND=noninteractive

          echo "Updating package index..."
          run_sudo apt-get update -qq

          echo "Installing prerequisites..."
          run_sudo apt-get install -y -qq ca-certificates curl

          echo "Creating directory for Docker GPG key..."
          run_sudo install -m 0755 -d /etc/apt/keyrings

          echo "Adding Docker GPG key..."
          run_sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          run_sudo chmod a+r /etc/apt/keyrings/docker.asc

          echo "Adding Docker repository..."
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            run_sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          echo "Updating package index with Docker repository..."
          run_sudo apt-get update -qq

          echo "Installing Docker CE packages..."
          run_sudo apt-get install -y -qq docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

          echo "Adding user to docker group..."
          run_sudo usermod -aG docker ${{ secrets.USER }}

          echo "Enabling Docker service..."
          run_sudo systemctl enable docker

          echo "Starting Docker service..."
          run_sudo systemctl start docker

          echo "Verifying Docker installation..."
          if command -v docker >/dev/null 2>&1; then
            echo "✓ Docker installation completed successfully"
            docker --version
          else
            echo "❌ Docker installation failed - docker command not found"
            exit 1
          fi
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
